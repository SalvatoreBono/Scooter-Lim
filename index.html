<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Scooter Lim</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  </head>
  <body>

    <!-- Sfondo trasparente -->
    <div class="Contenitore">

      <!-- Logo e titolo -->
      <header>
        <img src="logo.png" alt="">
        <h1>Taking Booleaners from A to B</h1>
      </header>

      <!-- Barra di navigazione -->
      <div class="SfondoInput">
        <nav>
          <input type="button" name="" value="Prenota">
          <input type="button" name="" value="Termina Prenotazione">
          <input type="button" name="" value="Accendi Luci">
        </nav>
      </div>

      <!-- Monopattini -->
      <main>

        <!-- Monopattino Gino -->
        <section>
          <h3> <input type="checkbox" name="" value=""> Monopattino Gino22</h3>
          <p>&#8614; Via Guadalametri - a 220 metri da te</p>
          <span>Stato carica:</span>
          <div class="BarraMonopattino Gino"></div>
        </section>

        <!-- Monopattino Mike -->
        <section>
          <h3> <input type="checkbox" name="" value=""> Monopattino Mike24</h3>
          <p>&#8614; Via Ricciardoni - a 420 metri da te</p>
          <span>Stato carica:</span>
          <div class="BarraMonopattino Mike"></div>
        </section>

        <!-- Monopattino Fede -->
        <section>
          <h3> <input type="checkbox" name="" value=""> Monopattino Fede154</h3>
          <p>&#8614; Via Mentarini - a 490 metri da te</p>
          <span>Stato carica:</span>
          <div class="BarraMonopattino Fede"></div>
        </section>

      </main>

    </div>

  </body>
</html>
